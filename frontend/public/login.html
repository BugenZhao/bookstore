<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign in</title>
    <link href="static/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="stylesheet" href="static/style.css">
</head>

<body class="signin bg-light">
    <main class="form-signin">
        <form>
            <h1 class="h1 mb-3 fw-bold">Sign in</h1>
            <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required=""
                autofocus="">
            <input type="password" id="inputPassword" class="form-control" placeholder="Password" required="">
            <div class="mb-3 form-check form-switch">
                <label>
                    <input type="checkbox" id="rememberMeCheck" class="form-check-input" value="remember-me">
                    <label for="rememberMeCheck" class="form-check-label">Remember me</label>
                </label>
            </div>
            <a class="btn btn-dark w-100" href="index.html">Sign in</a>
        </form>
    </main>

    <script src="static/bootstrap.bundle.min.js"
        integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
        crossorigin="anonymous"></script>
</body>

</html>
