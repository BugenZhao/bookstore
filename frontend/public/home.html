<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Store</title>
    <link href="static/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="stylesheet" href="static/style.css">
</head>

<body class="bg-light home">
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-white fixed-top shadow-sm">
            <div class="container">
                <a class="navbar-brand fw-bolder" href="home.html">Book Store</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="home.html">Books</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="checkout.html">My Cart</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">My Orders</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link disabled fw-bold" href="login.html" tabindex="-1"
                                aria-disabled="true">Hi,
                                Bugen</a>
                        </li>
                    </ul>
                    <form class="d-flex me-3 mb-2 mb-lg-0">
                        <input class="form-control me-2" type="search" placeholder="Search Books..."
                            aria-label="Search">
                        <button class="btn btn-outline-secondary" type="submit">Search</button>
                    </form>
                    <div class="d-flex">
                        <a class="btn btn-success w-100" onclick="addBook();" href="#footer">Add a Book</a>
                    </div>
                </div>
            </div>
        </nav>
    </header>

    <main>
        <div class="py-4">
            <div class="container">
                <div id="carouselExampleControls" class="carousel slide mb-4 shadow-sm" data-bs-ride="carousel">
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <img src="static/book1.jpg" class="d-block w-100" alt="...">
                        </div>
                        <div class="carousel-item">
                            <img src="static/book2.jpg" class="d-block w-100" alt="...">
                        </div>
                        <div class="carousel-item">
                            <img src="static/book3.jpg" class="d-block w-100" alt="...">
                        </div>
                        <div class="carousel-item">
                            <img src="static/book4.jpg" class="d-block w-100" alt="...">
                        </div>
                    </div>
                    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls"
                        data-bs-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Previous</span>
                    </button>
                    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls"
                        data-bs-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Next</span>
                    </button>
                </div>

                <div class="row row-cols-2 row-cols-md-3 row-cols-lg-4 row-cols-xl-5 g-3" id="books">
                    <!-- BOOKS HERE -->
                </div>
            </div>
        </div>
    </main>

    <footer class="py-4 bg-white" id="footer">
        <nav>
            <ul class="pagination justify-content-center">
                <li class="page-item disabled">
                    <a class="page-link" href="#" tabindex="-1" aria-disabled="true">Previous</a>
                </li>

                <li class="page-item active"><a class="page-link" href="#">1</a></li>
                <li class="page-item" aria-current="page"><a class="page-link" href="#">2</a></li>
                <li class="page-item"><a class="page-link" href="#">3</a></li>

                <li class="page-item">
                    <a class="page-link" href="#">Next</a>
                </li>
            </ul>
        </nav>
    </footer>

    <script src="static/bootstrap.bundle.min.js"
        integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
        crossorigin="anonymous"></script>
    <script src="static/mustache.min.js"></script>

    <script type="text/javascript">
        const template = `
            <div class="col">
                <div class="card shadow-sm">
                    <img src="{{{image}}}" alt="" class="card-img-top"/>
                    <a href="detail.html" class="stretched-link"></a>
                    <div class="card-body">
                        <h5 class="card-title text-truncate">{{name}}</h5>
                        <div class="d-flex justify-content-between align-items-center">
                            <h6 class="card-subtitle text-danger">Â¥{{price}}</h6>
                            <small class="card-subtitle text-muted">{{inventory}}+</small>
                        </div>
                    </div>
                </div>
            </div>
        `;
        Mustache.parse(template);

        const books = fetch("static/books.json")
            .then((r) => r.text())
            .then((t) => JSON.parse(t));

        const booksDom = document.getElementById("books");
        const startIndex = 8;
        let index = startIndex;

        books.then((books) => {
            for (const book of books.slice(0, startIndex)) {
                booksDom.innerHTML += Mustache.render(template, book);
            }
        });

        const addBook = async () => {
            books.then((books) => {
                booksDom.innerHTML += Mustache.render(template, books[index++ % books.length]);
            });
        };

    </script>
</body>

</html>
