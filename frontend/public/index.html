<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Store</title>
    <link href="static/bootstrap.min.css" rel="stylesheet"

    <link rel="stylesheet" href="static/style.css">
</head>

<body class="bg-light">
    <header class="border-bottom shadow-sm sticky-top">
        <nav class="navbar navbar-expand-lg navbar-light bg-white">
            <div class="container">
                <a class="navbar-brand fw-bolder" href="index.html">Book Store</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="index.html">Books</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="checkout.html">My Cart</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">My Orders</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link disabled fw-bold" href="login.html" tabindex="-1" aria-disabled="true">Hi,
                                Bugen</a>
                        </li>
                    </ul>
                    <div>

                        <form class="d-flex">
                            <input class="form-control me-2" type="search" placeholder="Search Books..."
                                aria-label="Search">
                            <button class="btn btn-outline-success" type="submit">Search</button>
                        </form>
                    </div>

                </div>
            </div>
        </nav>
    </header>

    <main>
        <div class="py-5">
            <div class="container">
                <div class="row row-cols-2 row-cols-md-3 row-cols-lg-4 row-cols-xl-5 g-3" id="books">

                    <div class="col">
                        <div class="card shadow-sm">
                            <img src="static/java.jpg" alt="" class="card-img-top">
                            <a href="detail.html" class="stretched-link"></a>
                            <div class="card-body">
                                <h5 class="card-title text-truncate">Java 核心技术</h5>
                                <!-- <p class="card-text">Description</p> -->
                                <div class="d-flex justify-content-between align-items-center">
                                    <h6 class="card-subtitle text-danger">¥95.2</h6>
                                    <small class="card-subtitle text-muted">1000+</small>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="col">
                        <div class="card shadow-sm">
                            <img src="static/cpp.jpg" alt="" class="card-img-top">
                            <a href="javascript:alert('C++');" class="stretched-link"></a>
                            <div class="card-body">
                                <h5 class="card-title text-truncate">Effective C++</h5>
                                <!-- <p class="card-text">Description</p> -->
                                <div class="d-flex justify-content-between align-items-center">
                                    <h6 class="card-subtitle text-danger">¥51.3</h6>
                                    <small class="card-subtitle text-muted">2000+</small>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </main>

    <footer class="py-4 bg-white">
        <nav>
            <ul class="pagination justify-content-center">
                <li class="page-item disabled">
                    <a class="page-link" href="#" tabindex="-1" aria-disabled="true">Previous</a>
                </li>

                <li class="page-item active"><a class="page-link" href="#">1</a></li>
                <li class="page-item" aria-current="page"><a class="page-link" href="#">2</a></li>
                <li class="page-item"><a class="page-link" href="#">3</a></li>

                <li class="page-item">
                    <a class="page-link" href="#">Next</a>
                </li>
            </ul>
        </nav>
    </footer>

    <script src="static/bootstrap.bundle.min.js"
        integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
        crossorigin="anonymous"></script>

    <script type="text/javascript">
        let books = document.getElementById("books");
        const list = books.cloneNode(true).children;
        for (let i = 0; i < 9; i++) {
            for (const book of list) {
                books.innerHTML += book.outerHTML;
            }
        }
    </script>
</body>

</html>
